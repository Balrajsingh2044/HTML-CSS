<style>
    .subscribe-button {
        background-color: rgb(221, 3, 3);
        color: white;
        border: none;
        height : 35px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity : 0.6;
    }

    .join-button {
        background-color: rgb(255, 255, 255);
        color: rgba(0, 152, 223, 0.827);
        border: rgba(2, 142, 207, 0.827);
        border-style: solid;
        border-width: 2px;
        height : 35px;
        width: 55px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.3s, color 0.3s;

    }

    .join-button:hover {
        background-color: rgba(0, 152, 223, 0.827);
        color: white;
    }

    .join-button:active {
        background-color: rgba(0, 152, 223, 0.827);
        color: white;
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(29, 161, 242);
        color: white;
        border: none;
        height : 35px;
        width: 70px;
        border-radius: 17.5px;
        cursor: pointer;
        font-weight: bold;
    }

    .tweet-button:hover {
        box-shadow: 3px 3px 3px rgba(0,0,0, 0.25);
    }

    .tweet-button:active {
        box-shadow: inset 3px 3px 3px rgba(0,0,0, 0.25);
        opacity: 0.8;
    }
</style>

<button class = "subscribe-button">SUBSCRIBE</button>

<button class="join-button">JOIN</button>

<button class = "tweet-button">Tweet</button>
